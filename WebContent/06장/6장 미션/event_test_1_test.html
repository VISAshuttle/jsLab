<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> 이벤트 </title>
    <script type="text/javascript">
        //<![CDATA[
        window.onload = function () {
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");

            // id 값이"btn1"인 요소를 클릭했을 때
            btn1.onclick = function () {
                if (this.children[0].src.includes("out.png"))
                    this.children[0].src = this.children[0].src.replace("out.png", "on.png");
                else
                    this.children[0].src = this.children[0].src.replace("on.png", "out.png");
            }

            // id 값이"btn2"인 요소에 마우스를 올리거나 또는 포커스가 생성되었을 때
            btn2.onmouseover = btn2.onfocus = function () {
                this.children[0].src = this.children[0].src.replace("out.png", "on.png");
            }
            btn2.onmouseout = btn2.onblur = function () {
                this.children[0].src = this.children[0].src.replace("on.png", "out.png");
            }

            // id 값이"btn3"인 요소에 마우스가 벗어나거나 또는 포커스를 잃었을 때
            btn3.addEventListener("mouseout", chBtn);
            btn3.addEventListener("blur", chBtn);
            btn3.addEventListener("mouseover", chBtn);
            btn3.addEventListener("focus", chBtn);

            function chBtn(event) {
                switch (event.type) {
                    case "mouseout":
                    case "blur":
                        this.children[0].src = this.children[0].src.replace("out.png", "on.png");
                        break;
                    case "mouseover":
                    case "focus":
                        this.children[0].src = this.children[0].src.replace("on.png", "out.png");
                        break;
                }
            }
        }
            //]]>
    </script>
</head>

<body>
    <h1>마우스 클릭했을 때 이미지 변경</h1>
    <p>( images/click_btn_out.png → images/click_btn_on.png )</p>
    <p>
        <a href="#" id="btn1">
            <img src="images/click_btn_out.png" alt="버튼1" />
        </a>
    </p>
    <h1>마우스 오버했을 때 이미지 변경</h1>
    <p>( images/click_btn_out.png → images/click_btn_on.png )</p>
    <p>
        <a href="#" id="btn2">
            <img src="images/over_btn_out.png" alt="버튼2" />
        </a>
    </p>
    <h1>마우스 아웃했을 때 이미지 변경</h1>
    <p>( images/click_btn_out.png → images/click_btn_on.png )</p>
    <p>
        <a href="#" id="btn3">
            <img src="images/out_btn_out.png" alt="버튼3" />
        </a>
    </p>
</body>

</html>
