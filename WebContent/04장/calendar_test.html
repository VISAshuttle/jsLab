<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>달력만들기</title>
<script type="text/javascript">
	//<![CDATA[
	var now = new Date();
	var nowY = now.getFullYear();
	var nowM = now.getMonth();

	var beginDate = new Date(nowY, nowM, 1);
	var beginDay = beginDate.getDay();

	var lastDates = [ 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31 ];
	if (nowY % 4 == 0 && nowY % 100 != 0 || nowY % 400 == 0)
		lastDates[1] = 29;
	var lastDate = lastDates[nowM];
	
	var row = Math.ceil((beginDay + lastDates[nowM]) / 7);

	document.write("<h1>" + nowY + "년 " + (nowM + 1) + "월</h1>");
	var calendar = "<table class='calendar'>";
	
	calendar += "<tr>";
	calendar += "<th>일</th>";
	calendar += "<th>월</th>";
	calendar += "<th>화</th>";
	calendar += "<th>수</th>";
	calendar += "<th>목</th>";
	calendar += "<th>금</th>";
	calendar += "<th>토</th>";
	calendar += "</tr>";
	
	var printDate = 1;
 	for (var i = 0; i < row; i++) {
		calendar += "<tr>";
		for (var j = 0; j < 7; j++) {
			if ((i == 0 && j < beginDay) || printDate > lastDate)
				calendar += "<td></td>";
			else {
				calendar += "<td>" + printDate + "</td>";
				printDate++;
			}
		}
		calendar += "</tr>";
	}

	calendar += "</table>";	
	document.write(calendar);
	//]]>
</script>
<style>
	.calendar {
		border: 1px solid;
		border-collapse: collapse;
		text-align: center;
		font-size: 20px;
	}
	.calendar th, .calendar td {
		border: 1px solid;
		padding: 7px 10px;
	}
</style>
</head>
