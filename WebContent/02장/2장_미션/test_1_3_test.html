<!-- 
(2) 다음 연산자를 이용하여 적정 몸무게 이상/미달 값이 출력되도록 해 보세요.
방문자에게 질의응답 창을 이용하여 신장과 몸무게를 입력받아 옵니다.
방문자의 몸무게가 적정 몸무게보다 이상일 경우에는 "적정 몸무게 이상", 미만일 경우에는 "적정 몸무게 미달"로 출력되도록 하세요.
적정 몸무게 공식은 '적정 몸무게 = (신장-100)*0.9'입니다.
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>종합실습1-3</title>
	<script type="text/javascript">
		var user_height = prompt("당신의 신장은?", "0");
		var user_weight = prompt("당신의 체중은?", "0");
		var normal_weight = (user_height - 100) * 0.9;
	
		var result = user_weight >= normal_weight ?
				"적정 몸무게 이상" :
				"적정 몸무게 미달";
		document.write(result);
//		alert(result);
	</script>
</head>
<body>
</body>
</html>
